<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="get">
		<label for="name">Name :</label>
		<input id="name" type="text" placeholder="Name"><br>
		<label for="phone">Phone Number :</label>
		<input id="phone" type="text" placeholder="Phone Number"><br>
		<label id="address">Address</label>
		<input id="address" type="text" placeholder="Address"><br>
		<input id="checkbox" type="checkbox">
		<label for="checkbox">Have you ever lived with a Dog before?</label><br>
		<label for="multiSelect">Please select your preferred breeds</label>
		<select id="multiSelect">
			<option>Select option</option>
			<option>Hound</option>
			<option>Working</option>
			<option>Sporting</option>
			<option>Terrier</option>
		</select><br>
		<button type="submit" id="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
